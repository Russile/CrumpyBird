<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crumpy Bird</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #gameContainer {
            position: relative;
            max-width: 600px;
            max-height: 800px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
    </div>
    <script>
        const container = document.getElementById('gameContainer');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gameWidth = 320;
        const gameHeight = 480;

        // Load bird image
        const birdImg = new Image();
        birdImg.src = 'bird.png';

        let frameCount = 0;

        // Game variables
        let bird = {
            x: gameWidth * 0.2,
            y: gameHeight * 0.5,
            width: gameWidth * 0.1,
            height: gameWidth * 0.1,
            velocity: 0,
            gravity: 0.05,  // Further reduced gravity
            jump: -3.0,  // Adjusted jump strength for bouncier feel
            rotation: 0  // New property for bird rotation
        };

        let pipes = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;  // New variable to track if the game has started

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update() {
            if (!gameStarted) return;  // Don't update if game hasn't started

            if (gameOver) return;

            frameCount++;  // Increment frame count

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Update bird rotation
            if (bird.velocity >= bird.jump) {
                bird.rotation = Math.min(Math.PI / 2, Math.max(-Math.PI / 2, bird.velocity * 0.18));
            } else {
                bird.rotation = -Math.PI / 6;  // Slight upward rotation when jumping
            }

            if (bird.y + 20 > gameHeight) {
                gameOver = true;
            }

            // Delay pipe generation
            if (frameCount > 100 && (pipes.length === 0 || pipes[pipes.length - 1].x < gameWidth - 200)) {
                pipes.push({
                    x: gameWidth,
                    y: Math.random() * (gameHeight - 200) + 100
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;

                if (
                    bird.x + birdImg.width > pipe.x &&
                    bird.x < pipe.x + 50 &&
                    (bird.y < pipe.y - 75 || bird.y + birdImg.height > pipe.y + 75)
                ) {
                    gameOver = true;
                }

                if (pipe.x + 50 < bird.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }
            });

            pipes = pipes.filter(pipe => pipe.x > -50);
        }

        // Draw game elements
        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            // Draw bird with rotation
            ctx.save();
            ctx.translate(bird.x + birdImg.width / 2, bird.y + birdImg.height / 2);
            ctx.rotate(bird.rotation);
            ctx.drawImage(birdImg, -birdImg.width / 2, -birdImg.height / 2);
            ctx.restore();

            if (!gameStarted) {
                // Draw start screen
                // Title "Crumpy Bird"
                ctx.fillStyle = '#4CAF50'; // Green color
                ctx.font = '24px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('Crumpy Bird', gameWidth / 2, gameHeight / 4);
                
                // Add a shadow effect
                ctx.fillStyle = '#45a049'; // Darker green for shadow
                ctx.fillText('Crumpy Bird', gameWidth / 2 + 1, gameHeight / 4 + 1);
                
                // Instructions
                ctx.fillStyle = 'black';
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText('Tap or', gameWidth / 2, gameHeight / 2);
                ctx.fillText('Press Space', gameWidth / 2, gameHeight / 2 + 20);
                ctx.fillText('to Start', gameWidth / 2, gameHeight / 2 + 40);
                
                return;  // Don't draw anything else
            }

            // Draw pipes
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 50, pipe.y - 75);
                ctx.fillRect(pipe.x, pipe.y + 75, 50, gameHeight - pipe.y - 75);
            });

            // Draw score
            ctx.fillStyle = '#FFD700'; // Gold color
            ctx.font = '16px "Press Start 2P"';
            ctx.textAlign = 'left';
            ctx.fillText(`Score: ${score}`, 10, 30);

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; // Semi-transparent black
                ctx.fillRect(0, 0, gameWidth, gameHeight);

                ctx.fillStyle = '#FF4136'; // Bright red
                ctx.font = '24px "Press Start 2P"';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', gameWidth / 2, gameHeight / 2 - 20);

                ctx.fillStyle = '#FFFFFF'; // White
                ctx.font = '12px "Press Start 2P"';
                ctx.fillText('Tap or Press Space', gameWidth / 2, gameHeight / 2 + 10);
                ctx.fillText('to Restart', gameWidth / 2, gameHeight / 2 + 30);
            }
        }

        // Handle user input
        function handleInput(event) {
            if (event.type === 'touchstart') {
                event.preventDefault(); // Prevent default touch behavior
            }
            if (!gameStarted) {
                gameStarted = true;
                return;
            }
            if (gameOver) {
                resetGame();
            } else {
                bird.velocity = bird.jump;
                // Add a slight upward boost for more responsive feel
                bird.y += bird.jump * 0.25;
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                handleInput(event);
            }
        });

        canvas.addEventListener('touchstart', handleInput);

        // Reset game state
        function resetGame() {
            bird.y = 200;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            gameStarted = false;  // Reset to start screen
            frameCount = 0;  // Reset frame count
        }

        // Start the game loop only after the image has loaded
        birdImg.onload = function() {
            gameLoop();
        };

        // Set canvas size to fit the container
        function resizeCanvas() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const scale = Math.min(containerWidth / gameWidth, containerHeight / gameHeight);
            
            canvas.style.width = `${gameWidth * scale}px`;
            canvas.style.height = `${gameHeight * scale}px`;
            
            // Adjust for high DPI displays
            const dpr = window.devicePixelRatio || 1;
            canvas.width = gameWidth * scale * dpr;
            canvas.height = gameHeight * scale * dpr;
            
            ctx.scale(scale * dpr, scale * dpr);
        }

        // Call resizeCanvas initially and on window resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
